<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.c3914fb2.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset> <legend>Personal information</legend> <label>Surname: <input type="text" name="sname" autocomplete="off" required> </label> <label>Name: <input type="text" name="name" autocomplete="off" required> </label> <label>How old are You? <input type="number" name="age" value="12" min="1" max="100" size="3"> </label> <label>Full date of birth: <input type="date" name="dateOfBirth"> </label> <label>I accept the term of the agreement <input type="checkbox" name="terms" required> </label> </fieldset> <fieldset> <legend>Registration</legend> <label>E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label>Password: <input type="password" name="password" minlength="6" maxlength="20" required> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> Do you love cats? <label class="label-radio"> <input type="radio" name="loveCats" value="yes"> Yes </label> <label class="label-radio"> <input type="radio" name="loveCats" value="no"> No </label> <label>What is your favorite color? <input type="color" name="color"> </label> <label>What time do you go to bed? <input type="time" name="timeGoToBed"> </label> <label>What are your favorite brand of cars? <select name="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label>How do you rate our work? <input type="range" name="workRate" value="1" min="1" max="10"> </label> </fieldset> <fieldset> <legend>Additional info:</legend> <label>Comments: <textarea name="comments" rows="2" cols="20"></textarea> </label> <label>Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
